<h1>{{actionType}} Usuário</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12">Nome</label>
    <div class="col-md-6">
      <input class="form-control" type="text" formControlName="name">
    </div>
    <span class="text-danger ml-3" *ngIf="name.invalid && formDir.submitted">
      Nome vazio ou menor do que 3 caracteres!
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Data de Nascimmento</label>
    <div class="col-md-3">
      <input class="form-control" type="date" formControlName="birthDate">
    </div>
    <span class="text-danger ml-3" *ngIf="birthDate.invalid && formDir.submitted">
      Data de Nascimento obrigatória!
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">E-mail</label>
    <div class="col-md-6">
      <input class="form-control" type="email" formControlName="email">
    </div>
    <span class="text-danger ml-3" *ngIf="email.invalid && formDir.submitted">
      E-mail vazio ou formato incorreto!
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Sexo</label>
    <div class="col-md-3">
      <select class="form-control" formControlName="gender">
          <option value="1">Masculino</option>
          <option value="2">Feminino</option>
      </select>
    </div>
    <span class="text-danger ml-3" *ngIf="gender.invalid && formDir.submitted">
      Sexo obrigatório!
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Senha</label>
    <div class="col-md-4">
      <input class="form-control" type="password" formControlName="password">
    </div>
    <span class="text-danger ml-3" *ngIf="password.invalid && formDir.submitted">
      Senha obrigatória!
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Ativo</label>
    <div class="col-md-3">
    <select class="form-control" formControlName="active">
        <option value="true">Sim</option>
        <option value="false">Não</option>
    </select>
    </div>
    <span class="text-danger ml-3" *ngIf="active.invalid && formDir.submitted">
      Status obrigatório!
    </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-left">Salvar</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancelar</button>
  </div>
</form>
